<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to the converter</h1>
        <h:form>
            
             <h:commandButton value="Database initialization" action="#{converterManager.initDatabase}"/>
            
        </h:form>
        <h:form>
            <h2>Convert currency</h2>
             <p>
                 <h:outputLabel for="currencyFrom" value="Convert from ..." />
                 <h:selectOneMenu id="currencyFrom" value="#{converterManager.currencyFrom}">
                        <f:selectItem id="euro" itemLabel="Euro" itemValue="1"/>
                        <f:selectItem id="sek" itemLabel="SEK" itemValue="2"/>
                        <f:selectItem id="dollar" itemLabel="Dollar" itemValue="3"/>
                        <f:selectItem id="pound" itemLabel="Pound" itemValue="4"/>
                        <f:selectItem id="yuan" itemLabel="Yuan" itemValue="5"/>
                 </h:selectOneMenu>
             </p>
             <p>
                 <h:outputLabel for="currencyTo" value="Convert to ..." />
                 <h:selectOneMenu id="currencyTo" value="#{converterManager.currencyTo}">
                        <f:selectItem id="euro" itemLabel="Euro" itemValue="1"/>
                        <f:selectItem id="sek" itemLabel="SEK" itemValue="2"/>
                        <f:selectItem id="dollar" itemLabel="Dollar" itemValue="3"/>
                        <f:selectItem id="pound" itemLabel="Pound" itemValue="4"/>
                        <f:selectItem id="yuan" itemLabel="Yuan" itemValue="5"/>
                 </h:selectOneMenu>
             </p>
             <p>
                <h:outputLabel for="amount" value="Amount : "/> 
                <h:inputText id="amount" value="#{converterManager.amount}" />
             </p>
             <h:commandButton value="Convert" action="#{converterManager.findConversion}"/>
        </h:form> 
        
         <h:outputLabel for="amount" value="Result : "/> 
         <h:outputLabel for="amount" value="#{converterManager.result}"/> 

    </h:body>
</html>
