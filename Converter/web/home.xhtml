<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to the converter</h1>
        <h:form>
            
             <h:commandButton value="Database initialization" action="#{converterManager.initDatabase}"/>
            
        </h:form>
        <h:form>
            <h2>Convert currency</h2>
             <p>
                 <h:outputLabel for="currencyFrom" value="Convert from ..." />
                 <h:selectOneMenu id="currencyFrom" value="#{converterManager.currencyFrom}">
                        <f:selectItem id="fromeuro" itemLabel="Euro" itemValue="euro"/>
                        <f:selectItem id="fromsek" itemLabel="SEK" itemValue="sek"/>
                        <f:selectItem id="fromdollar" itemLabel="Dollar" itemValue="dollar"/>
                        <f:selectItem id="frompound" itemLabel="Pound" itemValue="pound"/>
                        <f:selectItem id="fromyuan" itemLabel="Yuan" itemValue="yuan"/>
                 </h:selectOneMenu>
             </p>
             <p>
                 <h:outputLabel for="currencyTo" value="Convert to ..." />
                 <h:selectOneMenu id="currencyTo" value="#{converterManager.currencyTo}">
                        <f:selectItem id="toeuro" itemLabel="Euro" itemValue="euro"/>
                        <f:selectItem id="tosek" itemLabel="SEK" itemValue="sek"/>
                        <f:selectItem id="todollar" itemLabel="Dollar" itemValue="dollar"/>
                        <f:selectItem id="topound" itemLabel="Pound" itemValue="pound"/>
                        <f:selectItem id="toyuan" itemLabel="Yuan" itemValue="yuan"/>
                 </h:selectOneMenu>
             </p>
             <p>
                <h:outputLabel for="amount" value="Amount : "/> 
                <h:inputText id="amount" value="#{converterManager.amount}" />
             </p>
             <h:commandButton value="Convert" action="#{converterManager.findConversion}"/>
        </h:form> 
        
         <h:outputLabel for="amount" value="Result : " rendered="#{converterManager.result!= 0.0}"/> 
         <h:outputLabel for="amount" value="#{converterManager.result}" rendered="#{converterManager.result != 0.0}"/> 

    </h:body>
</html>
