<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Converter</title>
    </h:head>
    <h:body>
        <h1>Welcome to the converter</h1>
        <h:form>
            <h2>Convert currency</h2>
             <p>
                <h:outputLabel for="currency" value="Convert from ..." />
                    <select name="currency" id="currencyFrom">
                        <option value="euro">Euro</option>
                        <option value="sek">SEK</option>
                        <option value="dollar">Dollar</option>
                        <option value="pound">Pound</option>
                        <option value="yuan">Yuan</option>
                    </select>
             </p>
             <p>
                 <h:outputLabel for="currency" value="Convert to ..." />
                    <select name="currency" id="currencyTo">
                        <option value="euro">Euro</option>
                        <option value="sek">SEK</option>
                        <option value="dollar">Dollar</option>
                        <option value="pound">Pound</option>
                        <option value="yuan">Yuan</option>
                    </select>
             </p>
             <p>
                <h:outputLabel for="amount" value="Amount : "/> 
                <h:inputText id="amount" value="#{convertManager.amountToConvert}" />
             </p>
             <h:commandButton value="Convert" action="#{convertManager.convertedAmount}"/>
        </h:form>      

    </h:body>
</html>
